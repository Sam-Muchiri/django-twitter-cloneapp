<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
</head>
<body>
    <style>
        .fieldd {background: rgb(255, 255, 255);}
        .errorlist li{color: red;}
        .errorlist li::marker{content: 'ðŸš¨';}
        .helptext{display: block;
        color: rgb(28, 31, 28);}
        .box{box-shadow: 1px 0px 2px rgb(191, 191, 224);
        
    padding: 50px;
    width: 90%;}
        </style>
    <form action="{% url 'signin' %}" class="form" method="post">
        <h2 class="title">login</h2>
        {% for message in messages %}
        {{message.message}}
        {% endfor %}
        {% csrf_token %}
        {{ form.as_p}}
        
        <button class="btn">Login</button>
        <p>if you don't have an account,<a class="link" href="{% url 'signup' %}">Register</a></p>
        <p>if you forgot password<a class="link" href="">Reset Password</a></p>
    </form>
    
</body>
</html>
